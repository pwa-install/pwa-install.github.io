<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="canonical" href="https://pwa-install.github.io/cache-only" />
  <link rel="manifest" href="/cache-only/manifest.json">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">


</head>

<body>
  <h1>Cache Only Example</h1>


  <script>
    if (navigator.serviceWorker) {
      navigator.serviceWorker.register(
        '/cache-only/sw.js',
        { scope: '/cache-only/' }
      )
    }



  </script>

</body>

</html>
