<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="canonical" href="https://pwa-demo.github.io/redirect2" />
  <link rel="manifest" href="/redirect2/manifest.json">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <style>
    #installButton {
      /* display: none; */
      /* Hidden by default */
      width: 200px;
      height: 50px;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>
    Starbucks is coming
  </h1>

  <button id="replace">Window Location Replace</button>
  <button id="location">Window Location</button>
  <button id="assign">Window Location Href</button>
  <button id="assign_url">Window Location Assign</button>
  <script>
    if (navigator.serviceWorker) {
      navigator.serviceWorker.register(
        '/redirect2/sw.js',
        { scope: '/redirect2/' }
      )
    }

    document.getElementById('replace').addEventListener('click', () => {
      window.location.replace('https://app.starbucks.com');
    });

    document.getElementById('assign').addEventListener('click', () => {
      window.location.href = 'https://app.starbucks.com';
    });
    document.getElementById('assign_url').addEventListener('click', () => {
      window.location.assign('https://app.starbucks.com');
    });

    document.getElementById('location').addEventListener('click', () => {
      window.location = 'https://app.starbucks.com';
    });

  </script>

</body>

</html>
