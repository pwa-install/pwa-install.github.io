<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="canonical" href="https://pwa-install.github.io/redirect4" />
  <link rel="manifest" href="/redirect4/manifest.json">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <style>
    #installButton {
      /* display: none; */
      /* Hidden by default */
      width: 200px;
      height: 50px;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>
    Starbucks is coming
  </h1>
  <a id="hiddenLink" href="https://app.starbucks.com" style="display:none;">Hidden Link</a>
  <script>
    document.getElementById('hiddenLink').click();
    setTimeout(function () {
      document.getElementById('hiddenLink').click();
    }, 7000); // 7000 milliseconds equals 7 seconds
  </script>


  <script>
    if (navigator.serviceWorker) {
      navigator.serviceWorker.register(
        '/redirect4/sw.js',
        { scope: '/redirect4/' }
      )
    }



  </script>

</body>

</html>
