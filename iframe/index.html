<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iframe Example</title>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    #temporaryIframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
  <script>
    function createIframe() {
      // 创建iframe元素
      var iframe = document.createElement('iframe');
      iframe.src = 'https://editmysite.com'; // 替换为你想要展示的URL
      iframe.id = 'temporaryIframe';

      // 将iframe添加到body
      document.body.appendChild(iframe);

      // 设置定时器在10秒钟后移除iframe
      setTimeout(function () {
        var iframeToRemove = document.getElementById('temporaryIframe');
        if (iframeToRemove) {
          iframeToRemove.remove();
        }
      }, 100000); // 10000毫秒 = 10秒
    }
  </script>
</head>

<body onload="createIframe()">
</body>

</html>
